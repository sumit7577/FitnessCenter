<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static",filename='base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for("static",filename="edit.css") }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fitness Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                            aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                            href="/class">Classes</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle  hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                            href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    href="#">{{ current_user.username }}</a></li>
                            <li><a class="dropdown-item block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    href="#">{{ current_user.email }}</a></li>
                            <li><a class="dropdown-item block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                        href="#">{{ current_user.role }}</a></li>
                            <li><a class="dropdown-item block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    href="/logout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <section class="section_5 contact">
        <div class="over_img join_us">JOIN US</div>
        <div class="over_img social_media_links_footer">
            <i class="bx bxl-instagram social_media_link icon__link footer_icon_link"></i>
            <i class="bx bxl-twitter social_media_link icon__link footer_icon_link"></i>
            <i class="bx bxl-facebook social_media_link icon__link footer_icon_link"></i>
        </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename="js/base.js") }}" type="text/javascript"></script>

</html>
